  <ul class="list-group mb-3" *ngIf="loadedData; else loading">
    <li class="list-group-item d-flex" *ngFor='let month of monthListWithGames'>
      <a [routerLink]="['month', month.key]">
        <i class="fas fa-folder-open"></i>
        {{month.name}}
      </a>
    </li>
  </ul>

<ng-template #loading>
  Scanning list of game folders... It may takes up to 15 seconds.
  <div class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>
</ng-template>
